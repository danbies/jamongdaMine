<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<style>
	.txt {
		color:red;
	}
</style>
</head>
<body>
	<th:block layout:fragment="content">
		<h2 align="center">로그인 창</h2>
		<br>
		<form name="frmLogin" action="/member/login.do" method="post">
			<table align="center">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="id" required></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pwd" required> </td>
				</tr>
				<tr th:if="${result == 'loginFailed'}">
					<td class="txt" th:text="아이디나 비밀번호가 틀립니다. 다시 로그인해주세요"></td>
				</tr>
			</table>		
			<p class="txt" th:text="${param.result}"></p>	<!--request는 param으로 받기-->
			<input type="submit" value="로그인" >
			<input type="reset" value="다시입력">
		</form>
	</th:block>
</body>
</html>
