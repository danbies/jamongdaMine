
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인창</title>
<style>
	.txt{
		color: red;
	}
	.submit_block>input, .submit_block>a{
		display: block;
	}
</style>
</head>
<body>
	<th:block layout:fragment="content">
		<h2 align="center">로그인 창</h2>
		<br>
		<p align="center">
			<a th:href="@{/login/guestloginForm.do}">사용자로그인</a>
			<a th:href="@{/login/hostloginForm.do}">사업자로그인</a> 
		</p>
		<form name="frmHostLogin" action="/login/hostlogin.do" method="post">
			<table align="center">
				<tr>
					<td>이메일</td>
					<td><input type="text" name="email" required></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pwd" required> </td>
				</tr>
			</table>
			<p align="center" class="txt" th:text="${param.result2}"></p>
			<p align="center" class="submit_block">		
				<input type="submit" value="로그인" >
				<a>비밀번호 찾기</a>
				<a th:href="@{/member/memberForm_host.do}">회원가입</a>
				<a href="/mainhost.do">홈</a>
			</p>
		</form>
	</th:block>
</body>
</html>
